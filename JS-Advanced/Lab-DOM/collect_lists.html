<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        /*  вярно, но не минава в judge
        let area = document.getElementById('result');
        area.value = '';
        let ul = document.getElementById('items');
        [...ul.children].forEach(li => area.value += li.textContent + ' \n');
    */
     let items = document.querySelectorAll('#items li');
        let result = document.getElementById('result');
        for (let li of items) {
            result.value += li.textContent + "\n";
        }
    }
</script>
</body>
</html>
