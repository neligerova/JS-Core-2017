<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook Live</title>
    <style>
        label {
            display: inline-block;
            width: 3.5em;
        }

        #notification {
            float: right;
            background: #119911;
            color: #ffffff;
            padding: 0.5em 2em 0.5em 2em;
            margin: 1em;
            display: none;
            position: absolute;
            top: 0;
            right: 0;
        }

        #list span {
            display: inline-block;
            width: 10em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
<h1>Phonebook</h1>
<div id="contacts">
    <h2>Contacts</h2>
    <ul id="list"></ul>
</div>
<div id="create">
    <label for="crtName">Name: </label><input id="crtName" type="text"><br>
    <label for="crtPhone">Phone: </label><input id="crtPhone" type="text"><br>
    <button id="btnCreate">Create new</button>
    <br>
</div>
<div id="notification">
    Something happened!
</div>
</body>
</html>
